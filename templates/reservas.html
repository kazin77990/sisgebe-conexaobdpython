{% extends "base.html" %}
{% block conteudo %}
<h1> Reservas</h1>
<form method="post" action="/reservas/adicionar">
    <div class="mb-3">
        <label>ID do Livro</label>
        <input type="number" name="id_livro" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>ID do Aluno</label>
        <input type="number" name="id_aluno" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Data da Reserva</label>
        <input type="date" name="data_reserva" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Reservar</button>
</form>
<hr>
<table class="table table-striped">
    <thead><tr><th>ID</th><th>Livro</th><th>Aluno</th><th>Data Reserva</th><th>Ações</th></tr></thead>
    <tbody>
        {% for r in reservas %}
        <tr>
            <td>{{ r.id }}</td>
            <td>{{ r.id_livro }}</td>
            <td>{{ r.id_aluno }}</td>
            <td>{{ r.data_reserva }}</td>
            <td>
                <a href="/reservas/deletar/{{ r.id }}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
