{% extends "base.html" %}
{% block content %}
<h1> Categorias</h1>

<form method="post" action="/categorias/adicionar">
  <div class="mb-3">
    <label>Nome</label>
    <input type="text" name="nome" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Descrição</label>
    <textarea name="descricao" class="form-control"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Adicionar</button>
</form>

<hr>
<h2>Lista de Categorias</h2>
<table class="table table-striped">
  <thead>
    <tr><th>ID</th><th>Nome</th><th>Descrição</th><th>Ações</th></tr>
  </thead>
  <tbody>
    {% for cat in categorias %}
    <tr>
      <td>{{ cat.id }}</td>
      <td>{{ cat.nome }}</td>
      <td>{{ cat.descricao }}</td>
      <td>
        <a href="/categorias/editar/{{ cat.id }}" class="btn btn-warning btn-sm">Editar</a>
        <a href="/categorias/deletar/{{ cat.id }}" class="btn btn-danger btn-sm">Excluir</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
